<!DOCTYPE html>
<html>
<head>
    <title>Número Random</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .number-display {
            font-size: 3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 2rem;
            min-height: 4.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Números</h1>
        <button id="generateNumber">Generar número</button>
        <p id="number" class="number-display"></p>
    </div>

    <script>
        document.getElementById('generateNumber').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/random', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                document.getElementById('number').textContent = `${data.number}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('number').textContent = 'Error: no se pudo generar el número';
            }
        });
    </script>
</body>
</html>
